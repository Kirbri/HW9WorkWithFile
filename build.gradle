plugins {
    id 'java-library'
}

group = 'ru.kirbri'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.5.1",
            "org.junit.jupiter:junit-jupiter:5.11.2",
            "org.slf4j:slf4j-simple:2.0.16",
            "org.junit.platform:junit-platform-suite-api:1.11.2",
            "com.codeborne:pdf-test:1.5.0",
            "com.codeborne:xls-test:1.4.3",
            'com.opencsv:opencsv:5.9',
            'com.fasterxml.jackson.core:jackson-core:2.18.0',
            'com.fasterxml.jackson.core:jackson-databind:2.18.0',
            'com.google.code.gson:gson:2.11.0'
    )
//    testImplementation("com.codeborne:xls-test:1.7.2") {
//                exclude group: 'org.apache.poi', module: 'poi-ooxml'
//            }
}

test {
    useJUnitPlatform{
        if (project.hasProperty("includeTags")) {
            includeTags(project.property("includeTags") as String)
        }
    }
}